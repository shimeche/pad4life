<!DOCTYPE html>
<html>
	<head>
			<script src="init.js"></script>
			<script src="buffer-loader.js"></script>
			<script src="filter-sample.js"></script>
			<script src="volume-sample.js"></script>
			<script src="pad-4-life.js"></script>
			<script src="pad-4-life-utils.js"></script>

</script>
	</head>
	<body>

		<input onclick="toggleLSource1('techno');" value="playSource - LeftMusic" type="button">
		<input onclick="stopSource1();" value="stop" type="button">
		LVolume:
		<input type="range" oninput="changeSource1Volume(this);" value="100" max="100" min="0"></input>
		LSpeed:
		<input type="range" oninput="changeSource1Speed(this);" value="1.0" max="2.0" min="0.1" step="0.1"></input>
		<!-- todo set 1x -->
		<button onclick="changeMSource('left',1)">LMusic 1</button>
		<button onclick="changeMSource('left',2)">LMusic 2</button>
		<button onclick="changeMSource('left',3)">LMusic 3</button>

		<br />

		<input onclick="toggleLSource2('drums');" value="playSource - RightMusic" type="button">
		<input onclick="stopSource2();" value="stop" type="button">
		RVolume:
		<input type="range" oninput="changeSource2Volume(this);" value="100" max="100" min="0"></input>
		LSpeed:
		<input type="range" oninput="changeSource2Speed(this);" value="1.0" max="2.0" min="0.1" step="0.1"></input>
		<!-- todo set 1x -->
		<button onclick="changeMSource('right',1)">RMusic 1</button>
		<button onclick="changeMSource('right',2)">RMusic 2</button>
		<button onclick="changeMSource('right',3)">RMusic 3</button>

		<br />



		<button onclick="changeOSource(1)">OtherMusic 1</button>
		<button onclick="changeOSource(2)">OtherMusic 2</button>
		<button onclick="changeOSource(3)">OtherMusic 3</button>
		<br />



		<br />
		
		<br />
		<input onclick="FilterSample.toggle();" value="Play/Pause" type="button">

		Filter on: <input checked="false" oninput="FilterSample.toggleFilter(this);" type="checkbox">
		Frequency: <input min="0" max="1" step="0.01" value="1" oninput="FilterSample.changeFrequency(this);" type="range">
		Quality: <input min="0" max="1" step="0.01" value="0" oninput="FilterSample.changeQuality(this);" type="range">	
	</body>
</html>
